<div>
    <h1>
      Obras de Arte na Galeria
    </h1>
    <table mat-table [dataSource]="works">
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let work"> {{work.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Autor </th>
        <td mat-cell *matCellDef="let work"> {{work.author}} </td>
      </ng-container>
  
      <ng-container matColumnDef="creationYear">
        <th mat-header-cell *matHeaderCellDef> Ano </th>
        <td mat-cell *matCellDef="let work"> {{work.creationYear}} </td>
      </ng-container>
  
      <ng-container matColumnDef="askPrice">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let work"> {{work.askPrice | number: '7.3'}} â‚¬</td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let work">
          <span>
            <mat-icon aria-hidden="false" aria-label="edit" fontIcon="edit" (click)="editWorkClick(work.id)"></mat-icon>
          </span>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns" [style.background-color]="tableHeaderColor"></tr>
      <tr mat-row *matRowDef="let row; let even = even; let odd = odd; columns: displayedColumns;" [class.row-light-grey]="even" [class.row-dark-grey]="odd"></tr>
    </table>
  </div>

  <footer>
    <div class="container">
        <button (click)="goToGalleries()">Voltar a Galeries</button>
    </div>
  </footer>
